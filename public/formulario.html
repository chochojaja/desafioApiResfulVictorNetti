<body>

    <span></span> 
    <h1>llenar Formulario</h1>
    <ul>
        
    </ul>
  
    <script >
        const template = Handlebars.compile(
            '<li>title: {{nombre}}</li>'+
            '<li>price:{{apellido}}</li>'+
            ' <li>thumbnail{{edad}}</li>'         
        ); 

        const html = template({ 
            title: 'calculadora',
            price: '234,56',
            thumbnail: 'https://cdn3.iconfinder.com/data/icons/education-209/64/calculator-math-tool-school-256.png'

        }); 
        document.querySelector('ul').innerHTML = html; // inyecta el resultado en la vista
    </script>
</body>
